<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>{% block title %}Principal-ISI App{% endblock %}</title>
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
  <header class="topbar">
    <div class="brand"><a href="/" style="color:inherit;text-decoration:none;">Principal ISI</a></div>
    <nav>
      {% if user %}
        <span>{{ user.full_name or user.email }}</span>
        <form action="/api/logout" method="post" style="display:inline;">
          <button type="submit">Salir</button>
        </form>
      {% else %}
        <a href="/login">Entrar</a>
        <a href="/register">Registro</a>
      {% endif %}
    </nav>
  </header>
  <main class="container">
    {% block content %}{% endblock %}
  </main>
</body>
</html>
