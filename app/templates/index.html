<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Salas - Dashboard</title>
  <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
  <h1>Salas - Dashboard</h1>
  <p>Actualizado: {{ ts }}</p>
  <table>
    <thead>
      <tr>
        <th>Equipo</th>
        <th>Estado</th>
        <th>Build</th>
        <th>API</th>
        <th>Docs</th>
        <th>Repo</th>
      </tr>
    </thead>
    <tbody>
    {% for r in rows %}
      <tr class="{{ 'ok' if r.status=='OK' else 'down' }}">
        <td>{{ r.name }}</td>
        <td>{{ r.status }}</td>
        <td>{{ r.build if r.build is not none else '-' }}</td>
        <td><a href="{{ r.api }}" target="_blank">{{ r.api }}</a></td>
        <td><a href="{{ r.docs }}" target="_blank">/docs</a></td>
        <td><a href="{{ r.repo }}" target="_blank">Repo</a></td>
      </tr>
    {% endfor %}
    </tbody>
  </table>
</body>
</html>
